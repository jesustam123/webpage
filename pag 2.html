<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>hello bro</title>
    <style>
        body {
            background-image: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fmx.pinterest.com%2Fam2676045%2Fimagenes-chidas-para-fondo%2F&psig=AOvVaw2EQIzg3TtsnBzmRkGNnBHk&ust=1748564463556000[...]');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .search-container {
            background: rgba(255,255,255,0.8);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            text-align: center;
        }
        .search-container input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-container input[type="submit"] {
            padding: 10px 18px;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            background: #4285F4;
            color: #fff;
            cursor: pointer;
            margin-left: 8px;
        }
        .search-container input[type="submit"]:hover {
            background: #357ae8;
        }
    </style>
</head>
<body>
    <form class="search-container" action="https://www.google.com/search" method="GET" target="_blank">
        <input type="text" name="q" placeholder="Buscar en Google...">
        <input type="submit" value="Buscar">
    </form>
</body>
</html>
